<table class="table p-2">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
    </tr>
    <tr *ngFor='let data of users'>
        <td><a routerLink="" (click)="getUsersData(data.id)" >{{data.id}}</a></td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>

    </tr>
</table>
