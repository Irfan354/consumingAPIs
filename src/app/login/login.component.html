<!--Template driven form-->
<div class="container-fluid">
    <h1 class="display-3">Bootcamp Enrollment form</h1>
    <form>
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control">
        </div>
<div class="form-group">
    <label for="">Email</label>
    <input type="email" class="form-control">
</div>
<div class="form-group">
    <label for="">Passwprd</label>
    <input type="number" class="form-control">
</div>
<div class="form-group">
    <select class="custom-select">
        <option selected>Im Interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
    </select>
</div>
<div class="mb-3">
    <label> Time Preference</label>
    <div class="form-check">
        <input type="radio" value="morning" name="timePreference" class="form-check-input">
        <label class="form-check-input">Morning (9am-12pm)</label>
    </div>
        <div class="form-check">
            <input type="radio" value="evening" name="timePreference" class="form-check-input">
            <label class="form-check-input">Evening (5pm-8pm)</label>
        </div>
</div>
    </form>
</div>
